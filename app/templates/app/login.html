{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
    <title>Facebool - log in or sign up</title>
</head>
<body>
    <div class="container">
        <div class="container__left">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebool">
            </div>
            <div class="text">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        <div class="container__right">
            <div class="form_container">
                {% if messages %}
                <div class="messages_container">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    <div class="input_container">
                        <input type="email" placeholder="Email Address" name="email" id="email" required>
                    </div>
                    <div class="input_container">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <div class="input_container submit-container">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="forget_password">
                        <a href="">Forgotten password?</a>
                    </div>
                    <div class="horizontal-line"></div>
                    <div class="new_account">
                        <button class="create_new_account_btn">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{ user_form }}
    {{ account_form }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'app/js/login.js' %}"></script>
</body>
</html>
